<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
    <title>Validering - Fødselsnummer</title>
</head>
<body>
<div class="container">

    <h1>Valider fødselsnummer</h1>

    <div class="separator-linje"></div>

    <div class="status-omrade">

        <p>Vennligst fyll inn et fødselsnummer og klikk "valider" for å sjekke om dette er gyldig.</p>

    </div>
    <form id="ui-form" onsubmit="valider(this.elements['fodselsNr'].value)">
        <label for="fodselsNr">Fødselsnummer:</label>
        <input type="text" name="fodselsNr" id="fodselsNr" size="11"/>

        <input type="submit" value="Valider"/>
    </form>

</div>
<script src="script.js" type="text/javascript"></script>

</body>
</html>
